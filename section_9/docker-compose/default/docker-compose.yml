services:
  configserver:
    image: ranjitkokare/configserver:s9
    container_name: configserver-ms
    ports:
      - "8071:8071"
#   docker compose checks is server is in readiness
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-base-config

  eurekaserver:
    image: ranjitkokare/eurekaserver:s9
    container_name: eurekaserver-ms
    ports:
      - "8070:8070"
    # docker compose checks is eurekaserver is in readiness to accept requests from other microservices(accounts,loans,cards)
    healthcheck:
      test: "curl --fail --silent localhost:8070/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-configserver-config
    environment:
      SPRING_APPLICATION_NAME: "eurekaserver"

  accounts:
    image: ranjitkokare/accounts:s9
    container_name: accounts-ms
    ports:
      - "8080:8080"
    # docker compose checks is accounts server is in readiness to accept requests from gateway server
    healthcheck:
      test: "curl --fail --silent localhost:8080/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    depends_on:
      configserver:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "accounts"
    extends:
      file: common-config.yml
      service: microservice-eureka-config

  loans:
    image: ranjitkokare/loans:s9
    container_name: loans-ms
    ports:
      - "8090:8090"
    # docker compose checks is loans server is in readiness to accept requests from gateway server
    healthcheck:
      test: "curl --fail --silent localhost:8090/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    depends_on:
      configserver:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "loans"
    extends:
      file: common-config.yml
      service: microservice-eureka-config

  cards:
    image: ranjitkokare/cards:s9
    container_name: cards-ms
    ports:
      - "9000:9000"
    # docker compose checks is cards server is in readiness to accept requests from gateway server
    healthcheck:
      test: "curl --fail --silent localhost:9000/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    depends_on:
      configserver:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "cards"
    extends:
      file: common-config.yml
      service: microservice-eureka-config

  gatewayserver:
    image: ranjitkokare/gatewayserver:s9
    container_name: gatewayserver-ms
    ports:
      - "8072:8072"
    depends_on:
      accounts:
        condition: service_healthy
      loans:
        condition: service_healthy
      cards:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_NAME: "gatewayserver"
    extends:
      file: common-config.yml
      service: microservice-eureka-config

# root element say to docker server create a network with name eazybank and use bridge driver
networks:
  eazybank:
    driver: "bridge"